tomcat:
  label: Tomcat
  description: Tomcat Application Server
  singleton: false
  props:
   - key: cargo.remote.username
     label: User Name
     order_idx: 0
   - key: cargo.remote.password
     label: Password
     type: password
     order_idx: 1
   - key: cargo.tomcat.manager.url
     label: URL
     type: url
     order_idx: 2
   - key: cargo.servlet.port
     label: Port
     type: number
     order_idx: 3
   - key: cargo.hostname
     label: Hostname
     order_idx: 4
nexus:
  label: Nexus
  description: Nexus Artifactory Server
  singleton: true
  props:
   - key: nexus_repository_url
     label: Repository URL:port
     type: url
     order_idx: 0
   - key: nexus_user
     label: User Name
     order_idx: 1
   - key: nexus_pwd
     label: Password
     type: password
     order_idx: 2

jenkins:
  label: Jenkins
  description: Jenkins CI Server
  singleton: true
  props:
   - key: jenkins_root
     label: Root URL:port
     type: url
     order_idx: 0
   - key: jenkins_user
     label: User Name
     order_idx: 1
   - key: jenkins_pwd
     label: Password
     type: password
     order_idx: 2

